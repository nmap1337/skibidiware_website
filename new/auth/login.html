<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkibidiWare.cc</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" type="image/png" href="https://i.imgur.com/XyPxqPX.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .auth-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffff;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .auth-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
    }

    .auth-links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .auth-links a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    .auth-links a:hover {
      color: #ff00ff;
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-top: 1rem;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div id="particles-js" class="background-overlay"></div>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Login to SkibidiWare</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="auth-btn">Login</button>
        <div id="errorMsg" class="error-message" style="display: none;"></div>
        <div class="auth-links">
          <a href="register.html">Create Account</a>
          <span>|</span>
          <a href="reset-password.html">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="../auth/auth.js"></script>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      try {
        const user = window.auth.login(username, password);
        window.location.href = '../profile.html';
      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
