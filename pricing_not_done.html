  <script>
	AOS.init({
		duration: 1000,
		once: true
	});

	function initiatePurchase(product, price) {
		document.getElementById('selectedProduct').textContent = `Product: ${product}`;
		document.getElementById('selectedPrice').textContent = `Price: ${price}₽`;
		document.getElementById('paymentModal').classList.add('active');

		const keysNeeded = Math.ceil(price / 200);
		document.getElementById('tf2KeyAmount').textContent = `Required: ${keysNeeded} TF2 ${keysNeeded === 1 ? 'key' : 'keys'}`;

		document.querySelectorAll('.payment-details').forEach(detail => {
			detail.classList.remove('active');
		});
		const existingConfirmBtn = document.getElementById('confirmPurchaseBtn');
		if (existingConfirmBtn) {
			existingConfirmBtn.remove();
		}
	}

	function selectPaymentMethod(method) {
		document.querySelectorAll('.payment-details').forEach(detail => {
			detail.classList.remove('active');
		});

		document.getElementById(`${method}Details`).classList.add('active');

		const existingConfirmBtn = document.getElementById('confirmPurchaseBtn');
		if (existingConfirmBtn) {
			existingConfirmBtn.remove();
		}


		setTimeout(() => {
			const confirmBtn = document.createElement('button');
			confirmBtn.id = 'confirmPurchaseBtn';
			confirmBtn.className = 'buy-btn';
			confirmBtn.style.marginTop = '20px';
			confirmBtn.style.width = '100%';
			confirmBtn.style.background = 'linear-gradient(45deg, #00ff00, #00aa00)';
			confirmBtn.textContent = 'Confirm Purchase';
			confirmBtn.onclick = sendWebhook;


			document.querySelector('.modal-content').appendChild(confirmBtn);
		}, 5000);


		function sendWebhook() {
			const webhookData = {
				content: "@everyone New Purchase Alert!",
				embeds: [{
					title: "New Purchase Initiated",
					description: document.getElementById('selectedProduct').textContent +
						"\n" + document.getElementById('selectedPrice').textContent +
						"\nPayment Method: " + method.toUpperCase() +
						"\nNote: Verify payment before providing product.",
					color: 3447003,
					timestamp: new Date().toISOString()
				}]
			};


			fetch('https://discord.com/api/webhooks/1334271147675484253/i0a_HO5hYK1p7tUaS2xA_Xw0pj4h5Ce0yD56hsuWKgAJ9CUqom5F72vTU4NpewPZSuIb', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(webhookData)
			})
			.then(response => {
				if (response.ok) {
					window.location.href = '/payment-complete.html';
				} else {
					alert('Failed to send webhook. Please try again.');
				}
			})
			.catch(error => {
				alert('Failed to send webhook. Please try again.');
				console.error("Error:", error);
			});
		}


	}

	function closePaymentModal() {
		document.getElementById('paymentModal').classList.remove('active');
	}

	document.getElementById('paymentModal').addEventListener('click', (e) => {
		if (e.target.id === 'paymentModal') {
			closePaymentModal();
		}
	});

	function copyToClipboard(text) {
		navigator.clipboard.writeText(text).then(() => {
			const btn = event.target;
			const originalText = btn.textContent;
			btn.textContent = 'Copied!';
			setTimeout(() => {
				btn.textContent = originalText;
			}, 2000);
		});
	}

	const buyButtons = document.querySelectorAll('.buy-btn');
	buyButtons.forEach(button => {
		button.addEventListener('click', function(event) {
			// Prevent multiple clicks
			this.disabled = true;
			// Restore button functionality after a delay (e.g., after the modal closes)
			setTimeout(() => this.disabled = false, 6000); 
			
			// Call original function
			const product = this.parentElement.querySelector('h3').textContent;
			const price = parseInt(this.parentElement.querySelector('.price').textContent.replace(/[^0-9]/g, ''));
			initiatePurchase(product, price);
		});

	});
  </script>
